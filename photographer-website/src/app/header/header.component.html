<nav class="bg-gray-900 text-white shadow-lg fixed w-full z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="logo text-xl font-bold text-white flex items-center">
          <i class="fas fa-camera-retro mr-2 text-blue-400"></i>
          <span class="font-serif">PhotoStudio</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-blue-400" 
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link text-gray-300 hover:text-white transition-colors duration-200">
           Home
        </a>
        <a routerLink="/gallery" 
           routerLinkActive="text-blue-400"
           class="nav-link text-gray-300 hover:text-white transition-colors duration-200">
           Gallery
        </a>
        <a routerLink="/portfolio" 
           routerLinkActive="text-blue-400"
           class="nav-link text-gray-300 hover:text-white transition-colors duration-200">
           Portfolio
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-blue-400"
           class="nav-link text-gray-300 hover:text-white transition-colors duration-200">
           About
        </a>
        <a routerLink="/contact" 
           routerLinkActive="text-blue-400"
           class="nav-link text-gray-300 hover:text-white transition-colors duration-200">
           Contact
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        class="menu-button md:hidden text-gray-300 hover:text-white focus:outline-none"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      class="mobile-menu md:hidden"
      [class.open]="isMobileMenuOpen"
      [class.closed]="!isMobileMenuOpen"
      *ngIf="isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/" 
           routerLinkActive="text-blue-400 bg-gray-800"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200"
           (click)="toggleMobileMenu()">
           Home
        </a>
        <a routerLink="/gallery" 
           routerLinkActive="text-blue-400 bg-gray-800"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200"
           (click)="toggleMobileMenu()">
           Gallery
        </a>
        <a routerLink="/portfolio" 
           routerLinkActive="text-blue-400 bg-gray-800"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200"
           (click)="toggleMobileMenu()">
           Portfolio
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-blue-400 bg-gray-800"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200"
           (click)="toggleMobileMenu()">
           About
        </a>
        <a routerLink="/contact" 
           routerLinkActive="text-blue-400 bg-gray-800"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200"
           (click)="toggleMobileMenu()">
           Contact
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed header -->
<div class="h-16"></div>
