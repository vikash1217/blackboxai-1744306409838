<app-header></app-header>

<!-- Main Content -->
<main class="min-h-screen bg-gray-100">
  <router-outlet></router-outlet>
</main>

<!-- Cookie Consent Banner -->
<div *ngIf="showCookieConsent" class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 flex justify-between items-center">
  <span>We use cookies to enhance your experience. By clicking "Accept", you consent to our use of cookies.</span>
  <div>
    <button (click)="acceptCookies()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Accept</button>
    <button (click)="declineCookies()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Decline</button>
  </div>
</div>
