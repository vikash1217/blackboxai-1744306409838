<section id="contact" class="contact section">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Ready to transform your social media presence? Let's connect!</p>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- Contact Form -->
        <div class="contact-form mb-5">
          <form>
            <div class="row g-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="john@example.com">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="I want to learn about...">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your message here..."></textarea>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="contact-info">
              <i class="fas fa-envelope"></i>
              <h5>Email</h5>
              <p>contact@socialmediapro.com</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info">
              <i class="fas fa-phone"></i>
              <h5>Phone</h5>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info">
              <i class="fas fa-map-marker-alt"></i>
              <h5>Location</h5>
              <p>Los Angeles, CA</p>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <a href="#" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
